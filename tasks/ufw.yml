---
- name: Enable UFW firewall.
  community.general.ufw:
    state: enabled

- name: Allow new SSH in firewall.
  community.general.ufw:
    rule: allow
    port: '{{ security_ssh_port }}'
    src: '{{ security_ssh_allowed_subnet }}'

- name: Allow Plex to local network.
  community.general.ufw:
    rule: allow
    port: 32400
    src: '{{ security_plex_allowed_subnet }}'
