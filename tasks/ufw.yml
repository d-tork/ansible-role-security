---
- name: Ensure UFW is installed.
  ansible.builtin.apt:
    name: ufw
    state: present
    update_cache: true

- name: Enable UFW firewall.
  community.general.ufw:
    state: enabled

- name: Allow new SSH in firewall.
  community.general.ufw:
    rule: allow
    port: '{{ security_ssh_port }}'
    src: '{{ security_ssh_allowed_subnet }}'
    comment: SSH

- name: Allow Plex to local network.
  block:
    - name: Copy Plex UFW configuration to server.
      ansible.builtin.copy:
        src: files/plexmediaserver
        dest: /etc/ufw/applications.d/plexmediaserver
        mode: '0644'

    - name: Apply Plex rules to UFW via profile in /etc/ufw/applications.d/.
      community.general.ufw:
        rule: allow
        name: plexmediaserver
        state: reloaded

- name: Allow Portainer to local network.
  community.general.ufw:
    rule: allow
    port: 9000
    proto: tcp
    src: '{{ security_allowed_subnet }}'
    comment: Portainer
